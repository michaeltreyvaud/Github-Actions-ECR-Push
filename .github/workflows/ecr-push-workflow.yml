name: AWS ECR Push
run-name: ${{ github.actor }} pushing ECR Image
on: [push]
env:
  AWS_ECR_ROLE: ${{ vars.AWS_ECR_ROLE_ENV }}
  AWS_ECR_REGISTRY: ${{ vars.AWS_ECR_REGISTRY_ENV }}
  AWS_REGION: ${{ vars.AWS_REGION }}
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  Push-Docker-Image-To-ECR: # TODO - Change name
    runs-on: ubuntu-latest
    steps:
      - name: Print Envs  # TODO - remove
        run: echo "My envars are ${{ env.AWS_ECR_ROLE }} ${{ env.AWS_ECR_REGISTRY }}"

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ECR_ROLE }}
          role-session-name: testsession # TODO - clean up?
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ env.AWS_ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY:$IMAGE_TAG .
          docker push $REGISTRY:$IMAGE_TAG